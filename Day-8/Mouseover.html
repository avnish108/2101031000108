<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Over</title>
</head>
<body>
    <img src="Image 1.jpg" alt="" id="Event">
</body>

<script>
    var a=document.getElementById("Event");
    a.addEventListener("mouseover",()=>{
        a.src="Image 2.jpg";
    });
    a.addEventListener("mouseout",()=>{
        a.src="Image 1.jpg"
    });
</script>
</html>
