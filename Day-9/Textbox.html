<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#TxtTestFocus").focus(function(){
                $(this).css("background-color","aqua");
            });
            $("#TxtTestBlur").blur(function(){
                $(this).css("background-color","yellow");
            });
            $("#TxtTestkeypress").keypress(function(){
                alter($(this).val());
            });
            $("#TxtTestkeyup").keyup(function(){
                alter($(this).val());
            });
    
        });
    </script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="Check Text Box Foucus Event..."/><hr/>
    <input type="text" id="TxtTestBlur" placeholder="Check Blur Box Blur Event..."/><hr/>
    <input type="text" id="TxtTestkeypress" placeholder="Check Text Box key Foucus Event..."/><hr/>
    <input type="text" id="TxtTestkeyup" placeholder="Check Text Box key up Foucus Event..."/><hr/>
</body>
</html>
